<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT Bank | Interest Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: #FFF9F6; overflow-x: hidden; }
        
        /* White to Aboli Gradient */
        .gradient-bg {
            background: linear-gradient(180deg, #FFFFFF 0%, #FFD1BC 100%);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 30px; padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 30px rgba(255, 154, 139, 0.15);
            width: 90%; max-width: 600px;
            transition: 0.5s ease-in-out;
        }

        .btn-custom {
            background-color: #FF6B6B; color: white !important;
            border-radius: 50px; font-weight: 600; border: none;
            padding: 12px 40px; transition: 0.3s;
        }

        .btn-custom:hover { background-color: #FF8787; transform: translateY(-2px); }
        .color-aboli { color: #FF6B6B; }
        
        /* This handles the "Page Change" */
        .hidden { display: none !important; }
        
        .logo-circle {
            width: 70px; height: 70px; background: #FF6B6B; color: white;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; font-weight: bold; margin: 0 auto 20px;
            font-size: 1.2rem;
        }

        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>

    <div id="welcome-view" class="gradient-bg">
        <div class="glass-card text-center animate-in">
            <div class="logo-circle shadow">VIT</div>
            <h1 class="display-3 fw-bold color-aboli">Namaste.</h1>
            <p class="fs-4 text-muted mb-5">Welcome to <b>VIT Bank</b><br>Compound Interest Planner</p>
            <button onclick="switchView('calc')" class="btn btn-custom px-5 shadow-sm">Choose Schemes</button>
        </div>
    </div>

    <div id="calc-view" class="container py-5 hidden">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="glass-card mx-auto p-4 p-md-5" id="report-content">
                    <h2 class="text-center mb-4 color-aboli fw-bold">Planner Details</h2>
                    
                    <div class="no-print">
                        <label class="form-label fw-bold small text-secondary">SELECT SCHEME</label>
                        <select id="scheme" class="form-select mb-3 border-light shadow-sm">
                            <option value="1">Savings Account (5% Yearly)</option>
                            <option value="2">Fixed Deposit (7% Quarterly)</option>
                            <option value="3">Education Loan (8% Monthly)</option>
                        </select>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-secondary">PRINCIPAL (₹)</label>
                                <input type="number" id="principal" class="form-control border-light shadow-sm" placeholder="e.g. 10000">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-secondary">TIME (YEARS)</label>
                                <input type="number" id="years" class="form-control border-light shadow-sm" placeholder="e.g. 5">
                            </div>
                        </div>

                        <button onclick="calculateInterest()" class="btn btn-custom w-100 py-3 mt-4 shadow-sm">Calculate Returns</button>
                        <button onclick="switchView('welcome')" class="btn btn-link w-100 text-muted mt-2 text-decoration-none">← Back to Home</button>
                    </div>

                    <div id="results" class="mt-4 hidden">
                        <div class="p-4 rounded-4 text-center mb-4" style="background: #ffffff; border: 2px dashed #FFD1BC;">
                            <p class="small text-muted mb-1 text-uppercase">Final Maturity Value</p>
                            <h3 id="finalAmount" class="color-aboli fw-bold mb-0"></h3>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-sm table-hover small">
                                <thead class="table-light"><tr><th>Year</th><th>Opening</th><th>Closing</th></tr></thead>
                                <tbody id="tableBody"></tbody>
                            </table>
                        </div>
                        <button onclick="downloadPDF()" class="btn btn-outline-dark btn-sm w-100 no-print mt-3 rounded-pill">Download PDF Report</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Switch between "Pages"
        function switchView(view) {
            if(view === 'calc') {
                document.getElementById('welcome-view').classList.add('hidden');
                document.getElementById('calc-view').classList.remove('hidden');
                window.scrollTo(0,0);
            } else {
                document.getElementById('calc-view').classList.add('hidden');
                document.getElementById('welcome-view').classList.remove('hidden');
            }
        }

        // Logic from your Python Planner
        function calculateInterest() {
            const scheme = parseInt(document.getElementById('scheme').value);
            const principal = parseFloat(document.getElementById('principal').value);
            const years = parseInt(document.getElementById('years').value);

            if(!principal || !years) {
                alert("Please enter valid amount and duration.");
                return;
            }

            let rate = (scheme === 1) ? 0.05 : (scheme === 2) ? 0.07 : 0.08;
            let n = (scheme === 1) ? 1 : (scheme === 2) ? 4 : 12;

            let amount = principal;
            let rows = "";
            for (let i = 1; i <= years; i++) {
                let opening = amount;
                amount = opening * Math.pow((1 + rate/n), n);
                rows += `<tr>
                    <td class="fw-bold text-muted">${i}</td>
                    <td>₹${opening.toLocaleString('en-IN', {maximumFractionDigits: 2})}</td>
                    <td>₹${amount.toLocaleString('en-IN', {maximumFractionDigits: 2})}</td>
                </tr>`;
            }

            document.getElementById('tableBody').innerHTML = rows;
            document.getElementById('finalAmount').innerText = `₹${amount.toLocaleString('en-IN', {maximumFractionDigits: 2})}`;
            document.getElementById('results').classList.remove('hidden');
        }

        // PDF Report Generator
        function downloadPDF() {
            const element = document.getElementById('report-content');
            const opt = {
                margin: 10,
                filename: 'VIT_Bank_Plan.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
